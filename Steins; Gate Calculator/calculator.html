<!DOCTYPE html>
    <head>

        <!-- HTML -->
        <title>Steins; Gate Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/favicon.png"/>

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="css/css.css" rel="stylesheet">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/js.js" type="text/javascript"></script>
        
    </head>
    <img src="images/background.jpg">
    <body>
        <div class="background">
            <div class="base">
            <form name = "form1">  
                <input class="result" id = "calc" type ="text" name = "answer">
                <div class="rowoftwo">
                    <input class="clear" type = "button" value = "CLEAR" onclick = "form1.answer.value = ' ' " id= "clear" >
                    <input class="delete" type = "button" value = "DELETE" onclick = "form1.answer.value += '7' ">
                </div>
                <div class="rowoffour">
                    <input type = "button" value = "7" onclick = "form1.answer.value += '7' ">  
                    <input type = "button" value = "8" onclick = "form1.answer.value += '8' ">  
                    <input type = "button" value = "9" onclick = "form1.answer.value += '9' ">  
                    <input type = "button" value = "/" onclick = "form1.answer.value += '/' ">
                </div>
                <div class="rowoffour">
                    <input type = "button" value = "4" onclick = "form1.answer.value += '4' ">  
                    <input type = "button" value = "5" onclick = "form1.answer.value += '5' ">  
                    <input type = "button" value = "6" onclick = "form1.answer.value += '6' ">  
                    <input type = "button" value = "*" onclick = "form1.answer.value += '*' ">
                </div>
                <div class="rowoffour">
                    <input type = "button" value = "1" onclick = "form1.answer.value += '1' ">  
                    <input type = "button" value = "2" onclick = "form1.answer.value += '2' ">  
                    <input type = "button" value = "3" onclick = "form1.answer.value += '3' ">  
                    <input type = "button" value = "-" onclick = "form1.answer.value += '-' ">
                </div>
                <div class="rowoffour">
                    <input type = "button" value = "." onclick = "form1.answer.value += '.' ">  
                    <input type = "button" value = "0" onclick = "form1.answer.value += '0' "> 
                    <input type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) "> 
                    <input type = "button" value = "+" onclick = "form1.answer.value += '+' "> 
                </div>
            </form>
            </div>
            <div class="footer">Copyright ©2022 Gearmo |⠀<a href="https://github.com/Gearmo/Calculator">GitHub</a></div>
        </div>        
    </body>
</html>
